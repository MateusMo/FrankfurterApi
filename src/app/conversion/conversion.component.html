<div class="container-fluid">
    <div class="row justify-content-center">
        <label class="display-3 text-center">Conversion Tool</label>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <label>This tool allows you to convert from one currency to another</label>
            <br>
            <button class="btn btn-success" (click)="this.showFields = true">Start</button>
            <app-conversion-fields (onConvet)="getConvertionRate($event)" *ngIf="this.showFields == true"></app-conversion-fields>
        </div>
    </div>
</div>
