<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 text-center">
            <label class="display-3">Time Series</label>
            <br>
            <label>Search currencies over the time</label>
        </div>
        <div class="col-12 col-md-5 text-center">
            <input [(ngModel)]="startDate" class="form-control mt-2" type="date">
            <input [(ngModel)]="endDate" class="form-control mt-2" type="date">
            <button (click)="search()" class="btn btn-success mt-2">Search</button>
            <button [routerLink]="['/']" class="btn btn-outline-success mt-2 ml-1">Return</button>
        </div>
        <div  class="col-12 col-md-8 table-responsive">
            <table *ngIf="this.coinsArray.length > 0" class="table table-striped mt-2">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Date</th>
                    <th scope="col">Coin</th>
                    <th scope="col">Code</th>
                    <th scope="col">Value</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let coin of this.coinsArray;let i = index" [attr.data-index]="i">
                    <th scope="row">{{i + 1}}</th>
                    <td>{{coin.date}}</td>
                    <td>{{coin.label}}</td>
                    <td>{{coin.coin}}</td>
                    <td>{{coin.value}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
