<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-8 text-center">
            <label class="display-4" for="inputState">Type of Search</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Get all rates</option>
              <option>Get rates from specific coin</option>
              <option>Get one or more rates</option>
            </select>
            <button (click)="searchLatestRates()" class="btn btn-success m-3">Search</button>
        </div>
    </div>
</div>
